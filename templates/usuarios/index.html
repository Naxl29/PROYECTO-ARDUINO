<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Usuario</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Anterior Hash</th>
                <th>Hash</th>
            </tr>
        </thead>
        <tbody>
            {% for block in blockchain %}    
            <tr>
                <td>{{block[0] }}</td>
                <td>{{block[1] }}</td>
                <td>{{block[2] }}</td>
                <td>{{block[3] }}</td>
                <td>{{block[4] }}</td>
                <td>{{block[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

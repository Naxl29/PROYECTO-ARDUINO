<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Historial</title>
    <link rel="stylesheet" href="css/styles.css"> </head>
<body>
    <link rel="stylesheet" href="css/styles.css">
    <div class="historial-container">
        <h1>Historial de Acceso e Interruptor</h1>

            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Acción</th>
                    <th>Estado del Interruptor</th>
                    <th>Fecha</th>

            </thead>
            <tbody id="historial-registros">
                <tr>
                    <td>UsuarioEjemplo1</td>
                    <td>Inicio de Sesión</td>
                    <td>N/A</td>
                    <td>2025-05-01</td>
                    <td>10:00:00</td>
                </tr>
                <tr>
                    <td>UsuarioEjemplo2</td>
                    <td>Interruptor</td>
                    <td>Encendido</td>
                    <td>2025-05-01</td>
                    <td>10:15:30</td>
                </tr>
                <tr>
                    <td>UsuarioEjemplo1</td>
                    <td>Interruptor</td>
                    <td>Apagado</td>
                    <td>2025-05-01</td>
                    <td>10:45:12</td>
                </tr>
                </tbody>
        </table>
        <p><a href="boton.html">Volver al Inicio</a></p> </div>

    
   
</body>
</html>
